<html lang="en">
<head>

    <script language="JavaScript">
        function SelectID(){

            document.f1.t1.value = bien2
        }
    </script>
</head>
<body>
    <form name="f1">
        <select name="s1">
            <option>index 0</option>
            <option>index 1</option>
            <option>index 2</option>
            <option>index 3</option>
        </select>
        <input type="text" name="t1" value="">
        <input type="button" name="b1" value="OK" onclick="SelectID()">
    </form>
</body>
</html>
